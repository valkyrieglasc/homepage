<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUDOKU - THE_GLASC://KYRIE</title>
    <link rel="icon" href="../../favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="sudoku.css">
</head>
<body>
    <div class="scanlines"></div>
    <div class="glitch-overlay"></div>
    <div class="particles"></div>
    <div class="glow-effect"></div>
    
    <div class="terminal">
        <div class="header">
            <div class="title glitch" data-text="THE_GLASC://KYRIE">❤︎ THE_GLASC://KYRIE || ₍₍ (̨̡⸝⸝´꒳`⸝⸝)̧̢ ₎₎</div>
            <div class="header-pulse"></div>
            <div class="nav">
                <a href="../../index.html" class="nav-item">[BACK]</a>
            </div>
        </div>
        
        <div class="content">
            <div id="sudoku" class="section active">
                <div class="prompt">> <span class="typewriter">SUDOKU_MODULE_LOADED...</span></div>
                
                <div class="sudoku-container">
                    <div class="game-content">
                        <div class="game-left">
                            <div class="game-board">
                                <!-- Grid will be generated by JavaScript -->
                            </div>
                        </div>

                        <div class="game-right">
                            <div class="stats-container">
                                <div class="stat-item">
                                    <div class="stat-label">Time</div>
                                    <div class="stat-value" id="timer">00:00</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-label">Errors</div>
                                    <div class="stat-value" id="error-count">0</div>
                                </div>
                            </div>

                            <div class="controls">
                                <div class="difficulty-selector">
                                    <button class="cyber-button difficulty-btn active" data-difficulty="easy">[EASY]</button>
                                    <button class="cyber-button difficulty-btn" data-difficulty="medium">[MEDIUM]</button>
                                    <button class="cyber-button difficulty-btn" data-difficulty="hard">[HARD]</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="click-sound" src="../../sound/dice.mp3" preload="auto"></audio>
    
    <script src="sudoku.js"></script>
</body>
</html>
